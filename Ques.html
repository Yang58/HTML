<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> 프런트 엔드 개발자 지원서  </h1>
    <h3> html , css , javascript에 대한 기술적 이해와 겸험이 있는 분을 찾습니다. </h3> 
    <hr>
    <br>

    <fieldset> 
        <legend style="font-size: 15; "> 개인 정보</legend>
        <form >
            <label for="id"> 이름 </label>
            <input type="text" maxlength="10" minlength="5" name="id" placeholder="공백없이 입력 ">
            <label for="pass"> 패스워드 </label>
            <input type="number" maxlength="11"  id="pass"> 
        </form>
    </fieldset>
    <br>
    <br>
    <fieldset> 
        <legend style="font-size: 15; "> 지원 분야 </legend>
        <form >
            <input type="radio" name="a" value="웹 퍼블리싱"> 웹 퍼블리싱
            <input type="radio" name="a" value="웹 어플리케이션 개발"> 웹 어플리케이션 개발
            <input type="radio" name="a" value="개발 환경 개선">개발 환경 개선
        </form>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend style="font-size: 20; border: 1;"> 지원 동기 </legend> 
        <form action="">
            <textarea cols="60 " rows="5" placeholder="지원 동기 입력 " ></textarea>

            <button type="submit"> 접수 </button>
            <button type="reset"> 취소 </button>
        </form>
    </fieldset>


</body>
</html>
