    <!-- get 방식과 post 방식 
        1. get :  주소에 데이터를 추가하여 전달하는 방식 
                  데이터가 주소 입력창에 그대로 나타나며 전송할 수 있는 데이터의 크기 또한 제한적
                  따라서 검색 엔진의 쿼리와 같이 크기가 작고 중요도가 낮은 정보를 보낼떄 사용
        
        2. post : 데이터를 별로도 첨부하여 전달하는 방식 데이터가 외부에 드러나지 않으며,
                  전송할 수 있는 데이터의 크기 또한 제한이 없다. 
                  따라서 보안성 및 활용성이 Get 방식보다 좋음  -->

    disabled : 입력 필드를 아예 사용 할수 없도록 설정 (초기값이 서버로 전송되지 않음)
    mexlength : 입력 할수있는 문자의 최대 길이(length)를 설정 
    size : 입력 필드에 보여지는 input 요소의 크기를 설정

    <!-- 
        ** CSS 적용 방식 
        1. 인라인 스타일(Inline style)
            HTML 요소 내부에 style 속성을 사용해 CSS 스타일을 적용하는 방법
            해당 요소에만 스타일을 적용할수 있음.
                <p style="color:green; text-decoration:underline">


        2. 내부 스타일 시트(Internal style sheet)
            HTML 문서의 <head> 태그 내에 <style> 태그를 사용하여 스타일을 지정 
                <style>
                    body { background-color: lightyellow; }
                    p { color: red; text-decoration: underline; }
                </style>
            HTML 문서에만 스타일을 적용할수 있음.


        3. 외부 스타일 시트(External style sheet)
            웹 사이트 전체의 스타일을 하나의 파일에서 변경할수 있도록 해줌.
            스타일을 적용할 모든 웹테이지의 <head> 태그 내에 <link>태그를 사용해 
            외부 스타일 시트를 포함

                <link rel="stylesheet" href="/examples/media/expand_style.css">

            //  expand_style.css
                    body { background-color: lightyellow; }
                    p { color: red; text-decoration: underline; }

        스타일 적용의 우선 순위 *
        1. 인라인 -> 2. 내부/외부 스타일시트 -> 3. 웹 브라우저 기본 스타일 


        CSS 선택자 : 스타일을 적용할 HTML 요소를 선택하는데 사용하는 대표적인 선택자

        - HTML 요소 선택자
            CSS를 적용할 대상으로 HTML 요소의 이름을 직접 사용하여 선택할 수 있습니다.
            p { color: red; font-size: 14px; }


        - 아이디(id) 선택자
            CSS를 적용할 대상으로 특정 요소를 선택할 때 사용 
            웹 페이지에 포함된 여러 요소 중 특정 아이디 이름을 가지는 요소만을 선택
                <style>
                    #para { color: teal; text-decoration: line-through; }
                </style>
                <p id="para">이 부분에 스타일을 적용합니다.</p>

        - 클래스(class) 선택자 
            클래스 선택자는 특정 집단의 여러 요소를 한 번에 선택할 때 사용합니다.
            이러한 특정 집단을 클래스(class)라고 하며, 동일한 클래스 이름을 가지는 요소들을 
            모두 선택해 줍니다.
                <style>
                    .paras { color: lime; text-decoration: overline; }
                </style>
                <p class="paras">이 부분에 스타일을 적용합니다.</p>
                <p>클래스 선택자를 이용하여 스타일을 적용할 HTML 요소들을 한 번에 선택할 수 있습니다.</p>
                <p class="paras">이 부분에도 같은 스타일을 적용합니다.</p>
