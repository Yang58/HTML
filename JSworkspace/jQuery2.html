<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#inner_1").find(".txt1").css({
                "background-color" : "#ff0"
            });
            
            $("#inner_1").find(".txt2").css({
                "background-color" : "#0ff"
            });

            $("#inner_2").children("p").filter(function(idx , obj){
                console.log(idx);
                return idx%2 ==0;
            }).css({
                "background-color" : "#0f0"
            }).filter(function(idx , obj){
                console.log(idx);
                return idx%2 ==0;
            }).css({
                "background-color" : "red"
            });
        
        })

    </script>

</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find() , filter()</h2>
            <p class="txt1">내용 1</p>
            <p class="txt2">내용 2</p>
        </section>
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index 0  1</p>
            <p>index 1</p>
            <p>index 2  2</p>
            <p>index 3</p>
            <p>index 4  3</p>
            <p>index 5</p>
            <p>index 6  4</p>
            <p>index 7</p>
            <p>index 8  5</p>
            <p>index 9</p>
            <p>index 10  6</p>
            <p>index 11</p>
            <p>index 12</p>
            <p>index 13</p>
            <p>index 14</p>
            <p>index 15</p>
            <p>index 16</p>
            <p>index 17</p>
        </section>
    </div>

</body>
</html>
