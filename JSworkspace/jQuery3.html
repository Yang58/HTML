<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .red{background-color: red;}
        .blue{background-color: blue;}
        .green{background-color: green;}



        #pp1 , #pp2{
            width: 100px;
            height: 50px;
            padding: 10px;
            border:  4px double black;
        }
    </style>
    <script>

        
        // 객체 조작 메소드
        // 객체 생성 ,복제 ,삭제 ,속성변화 ...
        // Ex ) html() -> 태그의 정보를 불러옴 , html("값") -> 태그의 정보 변경 

        // 텍스트를 읽어오는 메서드 
        // 일반 태그 ... : text() : 태그 안 body 텍스트 부분을 읽어옴 , text("값") : 태그 안 body 텍스트 변경
        // form 태그 : val() : 태그 안 body 텍스트 부분을 읽어옴 , val("값") : 태그 안 body 텍스트 변경

        $(function(){
            let val = $("img").attr("src");
            console.log(val);

            $("img").attr("src", "image/2.jpg");

            $("#p1").addClass("red");
            $("#p2").addClass("blue");
            $("#p3").removeClass("green");

            var name =  $("#user_name").val();
            console.log(name);
            
            var name = $("#user_name").val("아무개");
            console.log(name);


            let result1 = $("#chk1").prop("checked" , true);
            console.log(result1);
            let result2 = $("#chk2").prop("checked" , false);
            console.log(result2);
            let result3 = $("#chk3").prop("checked" , true);
            console.log(result3);

            let resu = $("#se_1").prop("selectedIndex");
            console.log(resu);
        });


        $(function(){
            let w1 = $("#pp1").width();
            console.log(w1);
            let w2 = $("#pp1").innerWidth();
            console.log(w2);
            let w3 = $("#pp1").outerWidth();
            console.log(w3);

            $("#pp2").outerWidth(400).outerHeight(400);

        });


    </script>
</head>
    <h1>속성 조작 메서드</h1>

    <h3>이미지 속성 변경</h3>
    <img src="image/1.jpg" alt="가위">

    <br><br>
    <h3> addClass() , removeClass() </h3>
    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
    <p id="p3" class="green">내용3</p>
    <br><br>

    <h3>form val()</h3>
    <form >
        <input type="text" value="홍길동"  id="user_name">
    </form>

    <br><br>
    <h3>prop()</h3>
    <form action="#" id="form_1">
      <p>
         <input type="checkbox" name="chk1" id="chk1">
         <label for="chk1">chk1</label>
         <input type="checkbox" name="chk2" id="chk2" checked>
         <label for="chk2">chk2</label>
         <input type="checkbox" name="chk3" id="chk3">
         <label for="chk3">chk3</label>
      </p>
      <p>
         <select name="se_1" id="se_1">
            <option value="opt1">option1</option>
            <option value="opt2">option2</option>
            <option value="opt3" selected>option3</option>
         </select>
      </p>
   </form>


   <br><br>
   <h1>수치 조작 메서드</h1>
   <p id="pp1">내용1</p>
   <p id="pp2">내용2</p>

</body>
</html>
