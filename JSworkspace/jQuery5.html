<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        // 객체 편집 (추가 , 수정 ,삭제)
        $(function(){
            // after 와 before 의 두가지 방식 
            $("#wrap p:eq(2)").after("<p> AFTER </p>");
            $("#wrap p:eq(2)").after("<p> AFTER2 </p>");
            $("#wrap p:eq(2)").before("<p> before </p>");

            $("<p> insert </p>").insertAfter("#wrap p:eq(1)");
            $("<p> before </p>").insertBefore("#wrap p:eq(1)");

            // append() : 맨 뒤에 데이터 추가, prepend() :맨 앞에 데이터 추가 
            $("<li> appendTO </li>").appendTo("#listZone");
            $("#listZone").prepend("<li> prepend </li>")

            // clone / empty / remove : 데이터 삭제 
            // clone : 데이터 복제 , empty : 선택 요소 포함 모든 하위 요소 삭제 , remove  : 선택한 요소만 삭제 
            var copy = $(".box1").children().clone();
            console.log(copy);
            $(".box2").remove();
            $(".box3").empty();
            $(".box3").append(copy);

            //replaceAll , replaceWith : 지정한 요소의 모든 데이터 교체
            $("h3").replaceWith("<h3> replace method </h3>");
            $("<p> Change </p>").replaceAll("div");

        });
    </script>

</head>
<body>

    <h2>AFTER , BEFORE , insertAfter , insertBefore</h2>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>

    <h2> appned, prepend , appendTo , prependTo </h2>
    <ul id="listZone"> 
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
    </ul>

    <h2>clone , empty , remove</h2>
    <div class="box1 ">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2 ">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3 ">
        <p>내용5</p>
        <p>내용6</p>
    </div>

    <h2>replaceAll , replaceWith</h2>
    <section class="sec_box1">
        <h3>제목1</h3>
        <div>내용1</div>
        <div>내용2</div>
    </section>
    <section class="sec_box2">
        <h3>제목2</h3>
        <div>내용3</div>
        <div>내용4</div>
    </section>
</body>
</html>
